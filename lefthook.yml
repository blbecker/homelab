pre-commit:
  parallel: true
  commands:
    tf-format:
      glob: "*.{tf,tfvars,tftest.hcl}"
      run: terraform fmt terraform {staged_files}

    prettier:
      glob: "*.{js,md,yml,yaml,json}"
      run: prettier {staged_files} --ignore-unknown --write

    encrypt:
      stage_fixed: true
      run: |
        ejson e terraform/secrets.tfvars.ejson && \
        dotenvx encrypt

