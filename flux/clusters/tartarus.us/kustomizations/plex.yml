apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: plex
  namespace: flux-system
spec:
  interval: 15m
  path: flux/apps/plex
  dependsOn:
    - name: traefik
    - name: longhorn
  prune: true # remove any elements later removed from the above path
  timeout: 2m
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: plex
      namespace: plex
