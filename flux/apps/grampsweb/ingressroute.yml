apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: grampsweb-web
  namespace: grampsweb
  annotations:
    switchboard.borchero.com/ignore: "all"
    external-dns.alpha.kubernetes.io/target: traefik.tartarus.us
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`grampsweb.tartarus.us`)
      kind: Rule
      services:
        - name: grampsweb
          kind: Service
          port: 5000
      middlewares:
        - name: https-redirect-middleware
          namespace: grampsweb

  tls:
    secretName: letsencrypt-wildcard-cert-tartarus.us-prod
